<body>
    <h1><center>What JavaScript Can DO?</center></h1>

    <br><br>

    <p>JavaScript can Change the HTML attributes.</p>

    <br><br>

    <p><b>Click the Buttons and See the Magic:-</b></p>


    <button onclick= "document.getElementById('myimg').src= 'pic_bulboff.gif'">Turn Off the Bulb</button>

    <img id="myimg" src="pic_bulboff.gif" alt="Bulb Off">
    
    <button onclick="document.getElementById('myimg').src='pic_bulbon.gif'">Turn On the Bulb</button>
</body>
